    <title>Title</title>
</head>
<body>
<script>

    for (let count = 1; count <= 100; count++) {
        document.write(count + "<br>");
        if (count %3 ===0 && count %5===0){
            document.write(count+"fuzzboy"+"<br>")
        }
        else  if (count%3===0) {
            document.write(count+"fuzz"+"<br>")
        }
        else if (count%5===0){
            document.write(count+"boy"+"<br>")
        }
        else{

        }
    }
</script>

</html>
