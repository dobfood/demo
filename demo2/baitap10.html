<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
            border-radius: 3px;
        }

    </style>
</head>
<body>
<div>
    <table>
        <tr>
          <td colspan =4><input  type="text" id="view"></td>

        </tr>
        <tr>
            <td><button  onclick="sum(1)">1</button></td>
            <td> <button   onclick="sum(2)">2</button></td>
            <td> <button   onclick="sum(3)">3</button> </td>
            <td> <button   onclick="sum('+')">+</button> </td>
        </tr>
        <tr>
            <td><button   onclick="sum(4)">4</button></td>
            <td> <button   onclick="sum(5)">5</button></td>
            <td> <button   onclick="sum(6)">6</button> </td>
            <td> <button  onclick="sum('-')">-</button> </td>
        </tr>
        <tr>
            <td><button   onclick="sum(7)">7</button></td>
            <td> <button   onclick="sum(8)">8</button></td>
            <td> <button  onclick="sum(9)">9</button> </td>
            <td> <button   onclick="sum('*')">*</button> </td>
        </tr>
        <tr>
            <td><button  onclick="call()" style="width: 30px"> = </button></td>
            <td> <button   onclick="sum(0)">0</button></td>
            <td><button  onclick="clear();" style="width: 30px"> AC </button></td>
            <td> <button   onclick="sum('/')">/</button> </td>
        </tr>
    </table>
</div>
<script src="deptrai5.js"></script>
</body>
</html>
